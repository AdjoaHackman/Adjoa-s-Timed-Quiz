<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header> Welcome to the Coding Quiz Challenge!</header>
        <p>You will have 30 seconds to answer 5 questions. If you get an answer incorrect, the clock will dock 5 seconds from the time remaining. You will be able to save your score at the end of the quiz. Good luck!</p>
    <main>
        <button id="generate" class="button">Take Quiz!</button>
       
            <div id="question-wrapper">
                <h2 id="question"></h2>
                <button class= "answer" id="answer-0"></button>
                <button class= "answer" id="answer-1"></button>
                <button class= "answer" id="answer-2"></button>
                <button class= "answer" id="answer-3"></button>
                <button class= "answer" id="answer-4"></button>
            </div>

    </main>
    <script src="./script.js"></script>
</body>
</html>
